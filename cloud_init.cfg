runcmd:
   - sudo apt update # apache installation, enabling and status check
   - sudo apt -y install apache2
   - sudo systemctl start apache2
   - sudo systemctl enable apache2
   - sudo chown -R $USER:$USER /var/www
   - cd /var/www/html/
   - cat << EOF > index.html
    <!DOCTYPE html>
    <html>
    <head>
    <title>GL TEST</title>
    <meta charset="UTF-8">
    </head>
    <body>
    <h3>Yakymenko Ivan</h3>
    </body>
    </html>
    EOF